name: Artifacts-Test

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Build ðŸ”§
        run: npm run build --if-present
      - name: Archive production artifacts ðŸš€
        uses: actions/upload-artifact@v4
        with:
          name: dist
  check:
    name: check build
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.Js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: List files
        shell: bash
        run: |
          echo We are `pwd`
          ls -la ./
          ls -la ./dist
